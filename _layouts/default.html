<!doctype html>
<html lang="en" class="no-js">
  <head>
    <script>
      // Early theme application to avoid flash. Uses localStorage if set, otherwise system preference.
      (function(){
        try{
          var key = 'site-theme';
          var cls = 'dark-mode';
          var saved = localStorage.getItem(key);
          var preferDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var theme = saved === 'dark' || saved === 'light' ? saved : (preferDark ? 'dark' : 'light');
          if(theme === 'dark') document.documentElement.classList.add(cls);
        }catch(e){ /* ignore */ }
      })();
    </script>
    {% include head.html %}
    {% include head/custom.html %}
    <link rel="stylesheet" href="/assets/css/lightbox.css">
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div id="main" role="main">
      {% include sidebar.html %}
    
      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}<meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </div>
      </article>
    </div>

    {% include scripts.html %}
    <script src="/assets/js/lightbox.js" defer></script>
  <script src="/assets/js/theme-toggle.js" defer></script>

  </body>
</html>
